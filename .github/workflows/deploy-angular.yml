name: "workflow Exemplo"
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Fazer o checkout do código
      # essa é uma action que permite ter acesso ao código durante a execução do job
      uses: actions/checkout@v4
      with:
        ref: main #ref é um input que diz qual será o nome da branch que utilizaremos
    - name: "Instalar Node.JS"
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Instalar as dependencias
      run: npm ci
    - name: Instalar Angular CLI
      run: npm install --global @angular/cli
    - name: Build - Gerar o font de produção
      run: ng build --configuration production --base-href=/proway-superdev-escola-ng/
    - name: Salvar a pasta dist como artefato
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: dist/
  deploy:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Fazer o checkout do código
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Download do artefato
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist
      - name: "Configurar Git"
        run: |
          git config --global user.name "Lucas Weidner"
          git config --global user.email "lucasmweidner@gmail.com"
          npm install --global angular-cli-ghpages
      - name: Deploy to GitHub pages
        run: npx angular-cli-ghpages --dir=dist/escolas-ng/browser --no-silent
        env:
          cli: true
          GH_TOKEN: ${{ secrets.TOKEN_TO_DEPLOY }}