<p-toast />
<p-confirmdialog />

<div class="card">
    <div class="flex justify-content-end mb-2">
        <p-button label="Nova Formação" severity="info" icon="pi pi-plus" (click)="redirecionarPaginaFormacao()"></p-button>
    </div>
    

    <p-table [value]="formacoes"
    showGridlines stripedRows
    [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Duração</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template #body let-formacao>
            <tr>
                <td>{{ formacao.id }}</td>
                <td>{{ formacao.nome }}</td>
                <td>{{ formacao.descricao }}</td>
                <td>{{ formacao.duracao }}</td>
                <td>
                    <p-button label="Editar" severity="warn" icon="pi pi-pencil" (click)="redirecionarEditar(formacao.id)" ngClass="mr-2"/>
                    <p-button label="Apagar" icon="pi pi-trash" (click)="confirmarParaApagar($event, formacao.id)" severity="danger"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
